	<dialog id="passwordModal" class="customDialog" style="max-width: 800px;; min-width:500px;"> 
		<div class="customDialogContentTitle">
			<span style="font-weight:bold;">Αλλαγή κωδικού πρόσβασης</span>
			<div class="topButtons" style="display:flex;gap: 7px;">
				<button id="setPwd" title="Αποθήκευση αλλαγών" type="button" class="isButton active"><i class="far fa-save"></i></button>
				<button class="isButton " name="closePasswordModalBtn" id="closePasswordModalBtn" title="Κλείσιμο παραθύρου"><i class="far fa-times-circle"></i></button>
			</div>
		</div>
		<div class="customDialogContent" style="margin-top:10px;">
			<form id="passwordModalForm">
				<div id="passwordForm" style="display:flex; flex-direction: column; gap: 5px;">
					<div class="formRow" style="display:flex; align-items: center;">    
						<label class="formItem" for="oldPwd" style="flex-basis:300px;">Παλιός Κωδικός*</label>
						<input class="formInput" required=""  type="text"  id="oldPwd" ></input>
						<i id="showOldPassBtn" style="cursor:pointer"  class="fas fa-eye fa-1x"></i>
					</div>
					<div class="formRow" style="display:flex; align-items: center;">    
						<label class="formItem" for="newPwd" style="flex-basis:300px;">Νέος Κωδικός*</label>
						<input class="formInput" required=""  type="text"  id="newPwd">
						<i id="showNewPass1Btn" style="cursor:pointer"  class="fas fa-eye fa-1x"></i>
					</div>
					<div class="formRow" style="display:flex; align-items: center;">   
						<label class="formItem" for="newPwd2" style="flex-basis:300px;">Επανεισαγωγή Νέου Κωδικού*</label>
						<input class="formInput" required=""  type="text"  id="newPwd2">
						<i id="showNewPass2Btn" style="cursor:pointer"  class="fas fa-eye fa-1x"></i>
					</div>
				</div>
			</form>
		</div>
	</dialog>

	<dialog id="uploadModal" class="customDialog"></dialog>

	<dialog id="sendFileModal" class="customDialog" style="font-size:14px; width: 90%; height:90%;">
		<div class="customDialogContentTitle">
			<span style="font-weight:bold;font-size:1.2em;">Νέο Έγγραφο</span>
			<div class="topButtons" style="display:flex;gap: 7px;">
				<button class="isButton " name="closeSendModalBtn" id="closeSendModalBtn" title="Κλείσιμο παραθύρου"><i class="far fa-times-circle"></i></button>
			</div>
		</div>


		<div class="flexVertical" style="padding:10px;gap:10px;">
			<div class="flexVertical"style="gap:10px;" >
				<div class="flexHorizontal">
					<input type="file" name="selectedFile" id="selectedFile"  multiple  accept="pdf,PDF,doc,DOC,docx,DOCX,xls,XLS,xlsx,XLSX" />
				</div>
				<div class="flexHorizontal" id="viewSelectedFiles" style="padding-bottom:1em;">
				</div>
				<div class="flexVertical" style="gap:10px">
					<div class="flexHorizontal">
						<div style="flex-basis:200px;"><label for="FileName">Όνομα Αρχείου</label></div>
						<div style="flex-grow:1;"><input disabled type="text"  id="FileName" style="width:90%;" placeholder="Όνομα αρχείου"></div>
					</div>
					<div class="flexHorizontal">
						<div style="flex-basis:200px;"><label for="Subject">Θέμα</label></div>
						<div style="flex-grow:1;"><input type="text"  id="Subject" style="width:90%;" placeholder="Εισάγετε θέμα"></div>
					</div>
					<div class="flexVertical" style="background-color: bisque;border-radius:10px;padding: 20px 5px;gap: 10px;">
						<div class="flexHorizontal" style="background-color: bisque;">
							<input type="text" class="form-control" id="searchRecipientInput"  placeholder="Αναζητήστε με όνομα ή εισάγετε κωδικό αν γνωρίζετε">
							<div class="input-group-text">
								<span class="input-group-text mr-1">Ανενεργοί</span>
								<input type="checkbox" id="showInactiveSearchRes">
							</div>
						</div>
						<div style="margin-top:1em;background-color: #b5a691;padding: 0.3em;border-radius: 10px; display: flex; flex-direction: column; gap:5px;">
							<span style="padding:5px;"><b>Διαδρομή:</b></span>
							<div id="ksideSearchPath" style="display:flex; flex-wrap:wrap;"></div>
						</div>
						<div style="margin-top:1em;background-color: #f3f3cc;padding: 0.3em;border-radius: 10px; display: flex; flex-direction: column; gap:5px;">
							<span style="padding:5px;"><b>Αναζήτηση:</b>
								<div id="searchSpinner" class="spinner-grow spinner-grow-sm text-dark" role="status">
								<span class="sr-only">Loading...</span>
								</div>
							</span>
							<div id="ksideSearchResults" style="display:flex; flex-wrap:wrap;"></div>
						</div>
						<div style="margin-top:1em;background-color: #d0f7d0;padding: 0.3em;border-radius: 10px; display: flex; flex-direction: column; gap:5px;">
							<span style="padding:5px;"><b>Παραλήπτες:</b></span>
							<div id="ksideToDiv" style="display:flex; flex-wrap:wrap;"></div>
						</div>
						<div style="margin-top:1em;background-color: #d0f7d0;padding: 0.3em;border-radius: 10px; display: flex; flex-direction: column; gap:5px;">
							<span style="padding:5px;"><b>Κοινοποίηση (ctrl+επιλογή):</b></span>
							<div id="ksideToCCDiv" style="display:flex; flex-wrap:wrap;"></div>
						</div>
					</div>
					<div class="flexHorizontal">
						<label for="OrgChartVersion">Έκδοση Οργανογράμματος</label>
						<input type="text" class="form-control" id="OrgChartVersion" aria-describedby="OrgChartVersion" placeholder="Έκδοση Οργανογράμματος" value="1">
					</div>
					<div class="flexHorizontal">
						<label for="LocalSectorProtocolNo">Αριθμός Πρωτοκόλλου Τοπικού ΣΗΔΕ</label>
						<input type="number" class="form-control" id="LocalSectorProtocolNo" aria-describedby="LocalSectorProtocolNo" placeholder="Εισάγετε αρ.πρωτ.">
					</div>
					<div class="flexHorizontal">
						<label for="LocalSectorProtocolDate">Ημερομηνία Πρωτοκόλλου Τοπικού ΣΗΔΕ</label>
						<input type="date" class="form-control" id="LocalSectorProtocolDate" aria-describedby="LocalSectorProtocolDate" >
					</div>
					<div class="flexHorizontal">
						<label class="form-check-label" for="IsFinal">Οριστικοποίηση <i>(κενό αν θέλετε να ανεβάσετε συνημμένα αργότερα)</i></label>
						<div class="input-group-text">
						<input type="checkbox" id="IsFinal" checked>
						</div>
						
					</div>
					<div class="flexVertical" style="gap:10px;">
						<div class="flexVertical" style="background-color:#dd8181;padding:1em;">
							<label for="ProtocolNo">Αριθμός Πρωτοκόλλου ΚΣΗΔΕ<i>(συμπληρώστε σε περίπτωση ανακοινοποίησης ή προσθήκης συνημμένων)</i></label>
							<input type="number" class="form-control" id="newVersionProtocolNoInput" aria-describedby="ProtocolNo" placeholder="Εισάγετε μόνο αν επισυνάπτετε συνημμένα αρχεία ή ορθή επανάληψη">
						</div>
						<div class="flexVertical" style="background-color:#dd8181;padding:1em;">
							<label for="VersionComments">Σχόλιο Ανακοινοποίησης<i>(συμπληρώστε σε περίπτωση ανακοινοποίησης)</i></label>
							<input type="text" class="form-control" id="newVersionCommentInput" aria-describedby="VersionComments" placeholder="Εισάγετε μόνο σε ορθή επανάληψη">
						</div>
						
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="isButton secondary" >Κλείσιμο</button>
				<button type="button" disabled class="isButton active" id="uploadFileButton"/>Εισαγωγή</button>
			</div>
		</div>
	</dialog>
